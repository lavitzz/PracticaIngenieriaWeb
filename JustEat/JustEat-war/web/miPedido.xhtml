<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="listas.css"  />
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p id="textoentrada"> Mi Pedido </p>
        <h:form>
            <p:dataTable value="#{pedidoBean.pedidos}" var="pedido" id="panel">
                <p:column>
                    <f:facet name="header">
                        Menu
                    </f:facet>
                    #{pedido.idMenu.nombre}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Cantidad Menu
                    </f:facet>
                    #{pedido.cantidadmenu}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Descripcion Menu
                    </f:facet>
                    #{pedido.idMenu.descripcion}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Precio
                    </f:facet>
                    #{pedido.idMenu.precio}
                </p:column>
                <p:column>
                    <p:commandButton value="Eliminar Menu" action="#{pedidoBean.doEliminarPedido()}">
                        <f:setPropertyActionListener value="#{pedido}" target="#{pedidoBean.pedidoSeleccionado}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Pagar Pedido" action="#{pedidoBean.doPagar()}"/>
        </h:form>
    </h:body>
</html>
