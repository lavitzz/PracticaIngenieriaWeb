<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="listas.css"  />
    <h:head>
        <title>Listar Menus</title>
    </h:head>
    <h:body>
        <p id="textoentrada"> Lista de Menus </p>
        <h:form id="panel">
            <p:dataTable value="#{buscarRestauranteBean.menus}" var="menu" id="panel">
                <p:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{menu.nombre}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Descripcion
                    </f:facet>
                    #{menu.descripcion}
                </p:column>
                <p:column>
                    <f:facet name="header">
                        Precio
                    </f:facet>
                    #{menu.precio}
                </p:column>
                <p:column>
                    <h:selectOneMenu value="#{pedidoBean.cantidadSeleccionada}">
                        <f:selectItem itemValue="1" itemLabel="1 Menú" />
                        <f:selectItem itemValue="2" itemLabel="2 Menús" />
                        <f:selectItem itemValue="3" itemLabel="3 Menús" />
                        <f:selectItem itemValue="4" itemLabel="4 Menús" />
                        <f:selectItem itemValue="5" itemLabel="5 Menús" />
                    </h:selectOneMenu>
                </p:column>
                <p:column>
                    <p:commandButton value="Añadir al Pedido" action="#{pedidoBean.doAddPedido()}">
                        <f:setPropertyActionListener value="#{menu}" target="#{pedidoBean.menuSeleccionado}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
