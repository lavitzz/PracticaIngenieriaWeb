<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Header</title>
    </h:head>
    <h:body>
            <b:navBar brand="ComidaDomicilio" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Inicio" href="/faces/VistaInicio.xhtml"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Username" value="#{loginBean.email}" fieldSize="sm" required="true"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div>
                <div class="form-group">
                    <b:inputText type="password" placeholder="Password" value="#{loginBean.pwd}" fieldSize="sm" required="true"/>
                </div> 
                #{''}
                <b:commandButton action="#{loginBean.doLogin()}" value="Login" look="success" icon="chevron-right" iconAlign="right"/>
            </h:form>
        </b:navBar>
    </h:body>
</html>
